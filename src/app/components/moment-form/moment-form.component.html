<form (ngSubmit)="submit()" [formGroup]="momentForm" #formDir="ngForm">
  <div class="form-group">
    <label for="title">Título:</label>
    <input
      type="text"
      placeholder="Coloque um titulo"
      formControlName="title"
      required
    />
    <div *ngIf="title.invalid && formDir.submitted" class="validation-error">
      <p *ngIf="title.errors?.['required']">O titulo é obrigatório</p>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Descrição:</label>
    <textarea
      placeholder="Descreva esse momento"
      formControlName="description"
      required
    ></textarea>
  </div>
  <div
    *ngIf="description.invalid && formDir.submitted"
    class="validation-error"
  >
    <p *ngIf="description.errors?.['required']">Descrição obrigatória</p>
  </div>
  <div class="form-group">
    <label for="title">Coloque a foto que mais marcou:</label>
    <input type="file" (change)="onFileSelected($event)" />
  </div>
  <input type="submit" value="{{ btnText }}" />
</form>
